<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="nav-container">
      <div class="main-nav">
        <button class="menu-btn">
          <img src="images/icon-menu.svg" alt="menu button" />
        </button>
        <img src="images/logo.svg" alt="Sneakers Logo" />
        <ul class="nav-links">
          <li class="nav-item"><a href="#">Collections</a></li>
          <li class="nav-item"><a href="#">Men</a></li>
          <li class="nav-item"><a href="#">Women</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="user-nav">
        <img class="cart" src="images/icon-cart.svg" alt="Shopping cart" />
        <img class="avatar" src="images/image-avatar.png" alt="user avatar" />
      </div>
    </nav>

    <main class="container">
      <!-- Img Carousel -->
      <section class="carousel-container">
        <div class="slideImg slide">
          <img id="product-1" src="images/image-product-1.jpg" alt="" />
        </div>
        <div class="slideImg slide">
          <img id="product-2" src="images/image-product-2.jpg" alt="" />
        </div>
        <div class="slideImg slide">
          <img id="product-3" src="images/image-product-3.jpg" alt="" />
        </div>
        <div class="slideImg slide">
          <img id="product-4" src="images/image-product-4.jpg" alt="" />
        </div>
        <a class="prev" onclick="plusSlides(-1)"
          ><img src="images/icon-previous.svg" alt=""
        /></a>
        <a class="next" onclick="plusSlides(1)">
          <img src="images/icon-next.svg" alt="" />
        </a>
        <div class="thumbnails-container" id="thumbnails-container">
          <span
            class="image-thumbnail"
            id="thumbnail-1"
            onclick="currentSlide(1)"
          >
            <img src="images/image-product-1-thumbnail.jpg" alt="" />
          </span>
          <span
            class="image-thumbnail"
            id="thumbnail-2"
            onclick="currentSlide(2)"
          >
            <img src="images/image-product-2-thumbnail.jpg" alt="" />
          </span>
          <span
            class="image-thumbnail"
            id="thumbnail-3"
            onclick="currentSlide(3)"
          >
            <img src="images/image-product-3-thumbnail.jpg" alt="" />
          </span>
          <span
            class="image-thumbnail"
            id="thumbnail-4"
            onclick="currentSlide(4)"
          >
            <img src="images/image-product-4-thumbnail.jpg" alt="" />
          </span>
        </div>
      </section>
      <!-- Purchase -->
      <section class="purchase-section">
        <h1 class="company-name">Sneaker Company</h1>
        <h2 class="item-heading">Fall Limited Edition Sneakers</h1>
        <p class="item-desc">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-container">
          <div class="current-price-container">
            <span class="price">$125.00</span>
          <span class="discount-label">50%</span>
          </div>     
          <span class="orginal-price">$250.00</span>
        </div>
      </section>
    </main>

    <!-- 
  
  
  
  



  

  $125.00

  0
  Add to cart
   -->
    <script src="index.js"></script>
  </body>
</html>
